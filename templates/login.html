<!DOCTYPE html>
<html lang="en">

<head>
  <title>Login - Personal Password Manager</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
    integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous" />

  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600&amp;subset=latin-ext" rel="stylesheet">

  <!-- CSS -->
  <link href="static/css/jquery.mb.YTPlayer.min.css" rel="stylesheet">
  <link href="static/css/jquery.mb.vimeo_player.min.css" rel="stylesheet">
  <link href="static/css/main.css" rel="stylesheet">

  <!-- JS -->
  <script src="static/js/vendor/modernizr-2.8.3.min.js"></script>
  <script src="static/js/vendor/jquery-1.12.0.min.js"></script>
</head>

<body>
  <div class="site" id="page">
    <!-- Options headline effects: .rotate | .slide | .zoom | .push | .clip -->
    <section class="hero-section hero-section--video clearfix rotate">
      <div class="hero-section__wrap">
        <div class="hero-section__option">
          <div data-video="youtube" class="player"
            data-property="{videoURL:'https://youtu.be/ICr_bOuM9Zo',containment:'body',autoPlay:true, mute:true, startAt:0, opacity:10}">
          </div>
          <!-- <div data-video="vimeo" class="player" data-property="{videoURL:'https://vimeo.com/90969239',containment:'body',autoPlay:true, mute:true, startAt:0, opacity:1}">Video Vimeo</div> -->
        </div>
        <!-- .hero-section__option -->

        <div class="container">
          <div class="row">
            <div class="col-12 col-sm-8 col-md-6 col-lg-4 offset-sm-4 offset-sd-3 offset-lg-4">
              <h2 class="text-center">Please log in</h2>
              <form class="mb-3" action="{{ url_for('login_validation') }}" method="post">
                <div class="form-group">
                  <label for="email">Email:</label>
                  <input type="email" style=color:black !important; class="form-control" placeholder="example@email.com"
                    id="email" name="email" required />
                </div>
                <div class="form-group">
                  <label>Master key:</label>
                  <input type="password" style=color:black !important; class="form-control" id="master_key"
                    name="master_key" required />
                </div>
                <button type="submit" class="btn btn-primary btn-block">
                  Login
                </button>
              </form>
              {% with messages = get_flashed_messages() %}
              {% if messages %}
              <ul class=flashes>
                {% for message in messages %}
                <p style="color:rgb(228, 94, 94)">{{ message }}</p>
                {% endfor %}
              </ul>
              {% endif %}
              {% endwith %}
            </div>
          </div>
        </div>
      </div>
      <!-- .hero-section__wrap -->
    </section>
    <!-- .hero-section -->
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
    integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
    crossorigin="anonymous"></script> -->
  <!-- JS -->
  <script src="static/js/plugins/jquery.mb.YTPlayer.min.js"></script>
  <script src="static/js/plugins/jquery.mb.vimeo_player.min.js"></script>
  <script src="static/js/plugins/animate-headline.js"></script>
  <script src="static/js/main.js"></script>


</body>

</html>
